<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
       

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .red-box {
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: white;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-results {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result-item:hover {
            background-color: #f9f9f9;
        }

        

        .red-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightskyblue;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* ul {
            list-style-type: none;
            padding: 0;
        } */
        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="red-box">
        <h1>APPRENTICESHIP INFORMATION DATABASE SYSTEM</h1>
    </div>
    <ul>

        <li><a href="/create_instructors">Create Instructors</a></li>
