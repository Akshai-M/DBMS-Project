<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: block;
            position: absolute;
            margin: 7rem 32rem;
            background: #eae7e7c3;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .red-box {
            display: flex;
            /* position: absolute; */
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            /* border: 2px solid red; */
            padding: 10px;
            margin-bottom: 20px;
            padding-left: 40px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            width: 28.5rem;
            height: 25rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);

        }
        
            .h{
            display: flex;
            justify-content: center;
            align-content: center;
            background: lightskyblue;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            padding: 0 2rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        input{
            position: relative;
            /* top: 5px; */
        }
    </style>
</head>
<body>
    <div class="h"><h1>Create a New Course</h1></div>
    <div class="red-box">
        
        <form action="/create_course" method="post">
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" required><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="C_description">Description:</label>
            <textarea id="C_description" name="C_description" rows="4" cols="50"></textarea><br><br>
            <label for="instructor_id">Instructor ID:</label>
            <input type="text" id="instructor_id" name="instructor_id" required><br><br>
            <label for="duration_days">Duration (Days):</label>
            <input type="number" id="duration_days" name="duration_days" required><br><br>
            <input type="submit" value="Create Course">
        </form>
        
    </div>
</body>
</html>
